<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Okno_audit</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<img src="img/Header_bg.jpg" alt="foto_header">
	</header>

	<h3>Здорово.</h3>

	<div class="text">

		<p>Получите бесплатный аудит Ваших страниц в социальных сетях и команда специалистов определит уровень их ведения.</p>

		<p>Внесите данные в форму прямо сейчас и наш менеджер свяжется с Вами для обсуждения деталей.</p>

	</div>
	<img class="arrow"	src="img/Arrow.png" alt="arrow">

	<form action="#">
		<p class="name">
			Имя <br>
			<input type="text" value="Введите ваше имя">
		</p>

		<p class="mail">
			E-mail <br>
			<input type="text" value="Введите ваш E-mail">
		</p>

		<p class="phone">
			<span class="normSpacing">Номер телефона</span><br>
			<input class= "prefix" type="text" value="+38" pattern="+38[0-9]{3}" maxlength="4">
			<input class= "code" type="text" value="(  )" pattern="([0-9]{2})" maxlength="4"> 
			<input class= "number" type="text" value="" pattern="[0-9]{7}" maxlength="7">
		</p>
		
		<div class="button">
			<input type="submit" value="Отправить">
		</div>

		<p class="bottom_text">Ваши данные никогда не будут переданы 3-м лицам</p>
	</form>
</body>
</html>
